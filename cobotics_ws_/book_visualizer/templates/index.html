<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="2">  <!-- 2초마다 새로고침 -->
    <title>책 위치 시각화</title>
    <style>
        .shelf {
            border: 2px solid #333;
            padding: 10px;
            margin: 20px;
            width: 200px;
            height: 150px;
            display: inline-block;
            vertical-align: top;
            background-color: #f9f9f9;
        }
        .book {
            background-color: #add8e6;
            margin: 5px 0;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>책 위치 시각화</h1>
    {% for loc, books in book_locations.items() %}
        <div class="shelf">
            <h3>{{ loc }}</h3>
            {% for book in books %}
                <div class="book">{{ book }}</div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
